[build]
  base = "web"
  command = "npm install --production=false && node_modules/.bin/vue-cli-service build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.19.0"
  NODE_ENV = "development"  # 빌드 시에는 development로 설정
  VUE_APP_ENV = "production"
  VUE_APP_DEBUG = "false"
  NETLIFY_USE_YARN = "false"
  NPM_FLAGS = "--legacy-peer-deps --no-audit --no-fund"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data: https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block" 
