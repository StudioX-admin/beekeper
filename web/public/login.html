<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BeeKeper 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .error-message {
      color: #f44336;
      margin-top: 1rem;
    }
    .success-message {
      color: #4CAF50;
      margin-top: 1rem;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>BeeKeper 로그인</h1>
    <div id="form">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required>
      </div>
      <button id="login-btn">로그인</button>
      <p id="message"></p>
      <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      const messageEl = document.getElementById('message');
      
      loginBtn.addEventListener('click', async function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          messageEl.textContent = '이메일과 비밀번호를 입력해주세요.';
          messageEl.className = 'error-message';
          return;
        }
        
        loginBtn.disabled = true;
        messageEl.textContent = '로그인 중...';
        messageEl.className = '';
        
        try {
          const response = await fetch('https://beekeper-d0e3.onrender.com/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            messageEl.textContent = '로그인 성공! 대시보드로 이동합니다.';
            messageEl.className = 'success-message';
            
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
          } else {
            messageEl.textContent = data.message || '로그인에 실패했습니다.';
            messageEl.className = 'error-message';
            loginBtn.disabled = false;
          }
        } catch (error) {
          messageEl.textContent = '네트워크 오류가 발생했습니다.';
          messageEl.className = 'error-message';
          loginBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
