<!DOCTYPE html>
<html>
<head>
  <title>BeeKeper 회원가입</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .error { color: red; margin-top: 5px; }
    .success { color: green; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>BeeKeper 회원가입</h1>
  
  <div class="form-group">
    <label for="name">이름:</label>
    <input type="text" id="name">
  </div>
  
  <div class="form-group">
    <label for="email">이메일:</label>
    <input type="email" id="email">
  </div>
  
  <div class="form-group">
    <label for="password">비밀번호:</label>
    <input type="password" id="password">
  </div>
  
  <div class="form-group">
    <label for="confirmPassword">비밀번호 확인:</label>
    <input type="password" id="confirmPassword">
  </div>
  
  <button onclick="register()">회원가입</button>
  
  <div id="result"></div>
  
  <script>
    function register() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '처리 중...';
      resultDiv.className = '';
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // 유효성 검사
      if (!name || !email || !password) {
        resultDiv.innerHTML = '모든 필드를 입력해주세요.';
        resultDiv.className = 'error';
        return;
      }
      
      if (password !== confirmPassword) {
        resultDiv.innerHTML = '비밀번호가 일치하지 않습니다.';
        resultDiv.className = 'error';
        return;
      }
      
      // Netlify Function API 호출
      fetch('/.netlify/functions/register-proxy', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          email: email,
          password: password
        })
      })
      .then(response => {
        return response.json().then(data => {
          if (!response.ok) {
            throw new Error(data.message || data.error || '회원가입에 실패했습니다.');
          }
          return data;
        });
      })
      .then(data => {
        resultDiv.innerHTML = '회원가입에 성공했습니다! 로그인 페이지로 이동합니다.';
        resultDiv.className = 'success';
        
        // 3초 후 로그인 페이지로 이동
        setTimeout(() => {
          window.location.href = '/login';
        }, 3000);
      })
      .catch(error => {
        resultDiv.innerHTML = '오류: ' + error.message;
        resultDiv.className = 'error';
      });
    }
  </script>
</body>
</html>
